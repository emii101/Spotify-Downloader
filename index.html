<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./imgs/iconSong.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Downloader</title>
</head>

<body>
    <h1>Spotify Downloader</h1>
    <main>
        <div class="contenedor-input">
            <input id="input" type="text" placeholder="Enter the Spotify link" autocomplete="off">
            <button id="button"><i class="bi bi-search"></i></button>
        </div>
        <iframe id="iframe" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0"
            allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
        <div class="download">
            <a id="download" href=""><i class="bi bi-download"></i></a>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
